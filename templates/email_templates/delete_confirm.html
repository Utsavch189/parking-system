<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>{{title}}</title>
    <style>
        .center-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .glow-effect {
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.5), 0 0 20px rgba(34, 197, 94, 0.5),
                        0 0 30px rgba(34, 197, 94, 0.5);
        }

        .fade-in-out {
            animation: fadeInOut 5s ease-in-out;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="tickSign" class="center-screen hidden">
        <!-- Glowing Tick Icon -->
        <div class="text-green-500 glow-effect rounded-full p-4 bg-white animate__animated">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        <p class="text-xl font-semibold mt-6 text-green-700">{{name}} successfully deleted!</p>
    </div>

    <script>
        window.onload = function() {
            const tickSign = document.getElementById("tickSign");
            tickSign.classList.remove("hidden");
            tickSign.classList.add("animate__fadeInDown", "fade-in-out");

        };
    </script>
</body>
</html>
