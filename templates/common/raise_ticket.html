{% extends 'base.html' %} {% block title %}
Raise Ticket
{% endblock title %}

{% block body %}

<div class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Raise a Support Ticket</h2>

        <form>
            <!-- Ticket Subject -->
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2" for="subject">Subject</label>
                <input type="text" id="subject"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter ticket subject">
            </div>

            <!-- Priority -->
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2" for="priority">Priority</label>
                <select id="priority"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <!-- Description -->
            <div class="mb-6">
                <label class="block text-gray-700 font-medium mb-2" for="description">Description</label>
                <textarea id="description" rows="4"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Describe your issue..."></textarea>
            </div>

            <!-- Upload File -->
            <div class="mb-6">
                <label class="block text-gray-700 font-medium mb-2" for="file">Attach File (Optional)</label>
                <input type="file" id="file"
                    class="block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition ease-in-out duration-150">
                Submit Ticket
            </button>
        </form>
    </div>
</div>
{% endblock body %}
