{% extends 'base.html' %} {% block title %}
All Attendants
{% endblock title %}

{% block body %}
{% include 'admins/navbar.html' %}
<div class="w-full flex flex-col items-start p-2 mt-5"></div>
    <div class="w-full flex justify-end" id="attendatnt-modal-btn-container">
        <div class="flex items-center gap-8 mr-5">
            <select id="attendatnt-number-of-pagination"
                class="block p-2 w-[100px] rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </select>

            <i onclick="window.location.reload()" class="fa-solid fa-arrows-rotate cursor-pointer hover:text-gray-600" style="font-size: large;"></i>
        </div>

    </div>
    
    {% include 'admins/delete_confirm_dialogue.html' %}

    <div class="relative overflow-x-auto mt-4 w-full p-2">
        <table class="w-full text-sm text-left rtl:text-right text-black dark:text-black">
            <thead class="text-xs text-black uppercase bg-gray-50 dark:bg-gray-100 dark:text-black">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Attendant Name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Phone
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Email
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Attached Areas
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Joined At
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Verified
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Suspended
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Delete
                    </th>
                </tr>
            </thead>
            <tbody id="attendant-table-body">
            </tbody>
        </table>
    </div>
    <!-- Next and Prev Buttons -->
    <div class=" max-w-lg p-10 container flex justify-center mx-auto">
        <div class="flex flex-row mx-auto">
            <button id="prev" type="button"
                class="bg-gray-800 text-white rounded-l-md border-r border-gray-100 py-2 px-3 hover:bg-gray-600">
                <div class="flex flex-row align-middle">
                    <svg class="w-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <p class="ml-2">Prev</p>
                </div>
            </button>
            <button id="next" type="button"
                class="bg-gray-800 text-white rounded-r-md py-2 border-l border-gray-200 px-3 hover:bg-gray-600">
                <div class="flex flex-row align-middle">
                    <span class="mr-2">Next</span>
                    <svg class="w-5 ml-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                </div>
            </button>
        </div>
    </div>
</div>

<script src="/static/js/admin_js/parking_attendant.js"></script>
{% endblock body %}
