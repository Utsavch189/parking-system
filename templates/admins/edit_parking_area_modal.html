<div id="edit-parking-modal" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-white">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 id="edit-parking-modal-heading" class="text-xl font-semibold text-black ">

                </h3>
                <button type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-white rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="edit-parking-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div id="edit-parking-modal-body" class="p-4 md:p-5 space-y-4">
                <!-- Radio Buttons -->
                <div class="flex w-full justify-between items-center">
                    <div class="flex items-center">
                        <input id="area_name_radio" type="radio" value="" name="edit-option"
                            class="w-4 h-4 edit-radios text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="area_name_radio" class="ms-2 text-sm font-medium text-gray-900 ">Edit Area Name</label>
                    </div>
                    <div class="flex items-center">
                        <input id="area_facilities_radio" type="radio" value="" name="edit-option"
                            class="w-4 h-4 edit-radios text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="area_facilities_radio" class="ms-2 text-sm font-medium text-gray-900 ">Edit Area Facilities</label>
                    </div>
                    <div class="flex items-center">
                        <input id="area_timings_radio" type="radio" value="" name="edit-option"
                            class="w-4 h-4 edit-radios text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="area_timings_radio" class="ms-2 text-sm font-medium text-gray-900 ">Edit Area Timings</label>
                    </div>
                </div>
                <!-- Area Name Edit Section -->
                <div id="edit_area_name_section" class="hidden">
                     <div class="flex items-center justify-between">
                         <label for="area-names" class="block text-sm font-medium leading-6 text-gray-900">Area Name</label>
                     </div>
                     <div class="mt-2">
                         <input id="edit-area-name" name="area-names" type="text"  required
                          class="block p-2 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                     </div>
                 </div>
                 <!-- Area Facilities Edit Section -->
                 <div id="edit-facility-section" class="hidden">
                     <select id="edit-facilities"
                         class="block p-2 mt-4 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                         <option value="" selected>Select Facilities</option>
                     </select>
                     <div id="edit-facility-container">
                     </div>
                 </div>
                 <!-- Area Timing Edit Section -->
                 <div class="hidden" id="edit_area_timings_section">
    
                 </div>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button id="update-area-name-btn" onclick="update_area_name()" type="button" class="hidden text-white bg-blue-700 hover:bg-blue-800  focus:outline-none  font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">update name</button>
                <button id="update-area-facility-btn" onclick="update_area_facility()" type="button" class="hidden text-white bg-blue-700 hover:bg-blue-800  focus:outline-none  font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">update facilities</button>
                <button id="update-area-timings-btn" onclick="update_area_timings()" type="button" class="hidden text-white bg-blue-700 hover:bg-blue-800  focus:outline-none  font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">update timings</button>
                <button id="edit-modal-close-btn" data-modal-hide="edit-parking-modal" type="button"
                    class="py-2.5 px-5 ms-3 text-sm font-medium text-white focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Close</button>
            </div>
        </div>
    </div>
</div>
